language: python
python:
- 3.6
services: postgresql
env:
  global:
  - DJANGO=2.0.3
  - PIP_USE_MIRRORS=true
install:
- pip install -r requirements.txt
- pip install coveralls radon
script:
- python manage.py migrate
- python manage.py test
after_success:
- pip freeze
- echo Uploading code coverage data ...; coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: django-travis
